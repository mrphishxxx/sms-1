---
layout: page
title: The API Stack
---

<ul class="toolbar">
    <li>{"<a href="http://theapistack.com/data/companies.json" title="JSON" target="_blank">JSON</a>"}</li>
    <li>{"<a href="http:/developer.apievangelist.com" title="API" target="_blank">API</a>"}</li>
</ul>

{% raw  %}

<script id="collectionHeader" type="text/template">       
    <tr>
        <td>
        	<img src="{{image}}" width="100" align="right" />
        	<h2>{{name}}</h2>
        	{{description}}
        </td>
    </tr>       
</script>

<script id="apiHeader" type="text/template">        
    <tr>
        <td align="left" valign="top" colspan="2">
        	<a href="" id="apisjson-icon-{{url}}"><img id="apisjson-icon-img-{{url}}" src="" width="125" align="right" style="padding: 15px; display:none;" /></a>
            <a href="" id="home-logo-link-{{url}}"><img src="{{image}}" width="150" align="left" style="padding: 15px;" /></a>
            <a href="" id="home-name-link-{{url}}" style="color: #000;"><strong>{{name}}</strong></a><br />{{description}}
        </td>
    </tr>
</script>

<script id="apiContact" type="text/template">    
    <tr>
        <td align="center" valign="middle" colspan="2">            
			<table width="25%">
				<tr>
	        		<td><a href="index.html" target="_blank" title="Website" id="website-icon-{{url}}"><img id="website-icon-img-{{url}}" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-home-icon.jpeg" width="35" style="display: inline; margin: 10px; width: 35px; display: none;" /></a></td>	
	        		<td><a href="index.html" target="_blank" title="Blog" id="blog-icon-{{url}}"><img id="blog-icon-img-{{url}}" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-blog-icon.png" width="35" style="display: inline; margin: 10px; width: 35px; display: none;" /></a></td>	   
	        		<td><a href="index.html" target="_blank" title="Blog RSS" id="blogrss-icon-{{url}}"><img id="blogrss-icon-img-{{url}}" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-rss-icon.png" width="36" style="display: inline; margin: 10px; width: 36px; display: none;" /></a></td>	   
	        		<td><a href="index.html" target="_blank" title="Twitter" id="twitter-icon-{{url}}"><img id="twitter-icon-img-{{url}}" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-twitter-icon.png" width="45" style="display: inline; margin: 10px; width: 45px; display: none;" /></a></td>	
	        		<td><a href="index.html" target="_blank" title="Github" id="github-icon-{{url}}"><img id="github-icon-img-{{url}}" src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-github-icon.png" width="50" style="display: inline; margin: 10px; width: 50px; display: none;" /></a></td>
	        	</tr>
           	</table>
       </td>
    </tr> 
</script>

<script id="apiListing" type="text/template">  
    <tr>
        <td align="center" id="apis-cell-{{url}}" colspan="2">
        	<table width="80%" align="center" cellpadding="3" id="apis-{{url}}" style="padding-left: 50px;">
        	</table>
        </td>
    </tr> 
</script>
<script id="apiSeparator" type="text/template">    
    <tr>
        <td colspan="2"><hr /></td>
    </tr>          
</script>

{% endraw %}

<table id="collectionTable" cellpadding="5" cellspacing="5" width="100%" border="1"></table>

<script type="text/javascript">

function apisJSONCollection()
    {   
    	
	$.getJSON('apis.json', function($apisjson) { 
		
        var template = $('#collectionHeader').html();
        var html = Mustache.to_html(template, $apisjson);
        $('#collectionTable').append(html); 		
		
		$api_json_name = $apisjson['name'];
		$api_json_description = $apisjson['description'];
		$api_json_image = $apisjson['image'];
		
		$api_json_url = $apisjson['url'];
		$api_json_tags = $apisjson['tags'];
		
		$api_json_apis = $apisjson['apis'];
		$api_json_includes = $apisjson['includes'];
		
		console.log("collection: " + $api_json_name);

         $.each($api_json_includes, function(ikey, ival) {  
         	
         	$api_json_include_url = ival['url'];       	   
           
			$.getJSON($api_json_include_url, function($apisjson2) { 							
				
				$api_json_2_name = $apisjson2['name'];
				$api_json_2_description = $apisjson2['description'];
				$api_json_2_image = $apisjson2['image'];
				
				$api_json_2_url = $apisjson2['url'];
				$api_json_2_tags = $apisjson2['tags'];
				
				$api_json_2_apis = $apisjson2['apis'];
				$api_json_2_includes = $apisjson2['includes'];
				
		        var template = $('#apiHeader').html();
		        var html = Mustache.to_html(template, $apisjson2);
		        $('#collectionTable').append(html); 
		        
		        var template = $('#apiContact').html();
		        var html = Mustache.to_html(template, $apisjson2);
		        $('#collectionTable').append(html); 
		        
		        var template = $('#apiListing').html();
		        var html = Mustache.to_html(template, $apisjson2);
		        $('#collectionTable').append(html); 
		        
		        var template = $('#apiSeparator').html();
		        var html = Mustache.to_html(template, $apisjson2);
		        $('#collectionTable').append(html); 		        		        		        
	 
	 			$.each($api_json_2_apis, function(akey, aval) {	 					 				
	 				   
	 				$api_json_2_api_name = aval['name'];
	 				console.log("api: " + $api_json_2_api_name);	 
	 				  
	 				$api_json_2_api_description = aval['description'];
	 				$api_json_2_api_image = aval['image'];
	 				
	 				$api_json_2_api_human_url = aval['humanURL'];
			
			        document.getElementById("github-icon-img-" + $api_json_2_url).style.display = "";	
			        document.getElementById("github-icon-" + $api_json_2_url).href = $api_json_2_api_human_url;	 				
			
	 				$api_json_2_api_base_url = aval['baseURL'];
	 				
	 				$api_json_2_api_tags = aval['tags'];
	 				
	 				$api_json_2_api_properties = aval['properties'];
	 				   
	 				$.each($api_json_2_api_properties, function(pkey, pval) {
	 				   
	 					$api_json_2_api_property_type = pval['type'];
	 					$api_json_2_api_property_url = pval['url'];
	 					
	 					console.log("property1: " + $api_json_2_api_property_type + " - " + $api_json_2_api_property_url);	
	 					
	 					// Set Website
	 					if($api_json_2_api_property_type=='X-github')
	 						{
	 						console.log("property: " + $api_json_2_api_property_type + " - " + $api_json_2_api_property_url);		
					        document.getElementById("github-icon-img-" + $api_json_2_url).style.display = "";	
					        document.getElementById("github-icon-" + $api_json_2_url).href = $api_json_2_api_property_url;		 							
	 						} 	
	 						
	 					// Set Blog
	 					if($api_json_2_api_property_type=='X-blog')
	 						{
	 						console.log("property: " + $api_json_2_api_property_type + " - " + $api_json_2_api_property_url);		
					        document.getElementById("blog-icon-img-" + $api_json_2_url).style.display = "";	
					        document.getElementById("blog-icon-" + $api_json_2_url).href = $api_json_2_api_property_url;		 							
	 						} 	
	 						
	 					// Set BlogRSS
	 					if($api_json_2_api_property_type=='X-blogrss')
	 						{
	 						console.log("property: " + $api_json_2_api_property_type + " - " + $api_json_2_api_property_url);		
					        document.getElementById("blogrss-icon-img-" + $api_json_2_url).style.display = "";	
					        document.getElementById("blogrss-icon-" + $api_json_2_url).href = $api_json_2_api_property_url;		 							
	 						} 	
	 						
	 					// Set Twitter
	 					if($api_json_2_api_property_type=='X-twitter')
	 						{
	 						console.log("property: " + $api_json_2_api_property_type + " - " + $api_json_2_api_property_url);		
					        document.getElementById("twitter-icon-img-" + $api_json_2_url).style.display = "";	
					        document.getElementById("twitter-icon-" + $api_json_2_url).href = $api_json_2_api_property_url;		 							
	 						} 		 							 							 								 				   

		        		});		 				   
		        	});	
		    	 	        
		        });             
            
    	 	}); 
    	 	        
        }); 
         	
    } 
    
apisJSONCollection();
</script>
